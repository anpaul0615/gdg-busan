<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  table {
    border: solid 2px;
  }
  table th {
    border-bottom: solid 1px black;
  }
  table td {
    border-bottom: dotted 1px gray;
  }
  </style>
</head>
<body>

  <div id="app"></div>
  <!--
    Excel 컴포넌트 만들기 (5) : 편집모드
    → 셀 더블클릭하면, _showEditor() 호출
    → component.state 에 더블클릭위치 저장
    → component.state 에 편집모드시작 저장
    → 상태값변경으로 인한 컴포넌트 렌더링 시작
    → 상태값에 저장되어있는 더블클릭위치에 입력박스 생성
    → 입력박스에서 enter 이벤트발생시, _save() 호출
    → 입력박스값을 component.state.data 에 반영
    → component.state 에 편집모드종료 저장
    → 종료
  -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.min.js"></script>
  <script>
  // define component data
  var headers = [
    "Book","Author","Language","Published","Sales"
  ];
  var data = [
    ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954-1955", "150 million"],
    ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry", "French", "1943", "140 million"],
    ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"],
    ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
    ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
    ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
    ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"],
  ];

  // define component
  var Excel = React.createClass({
    'displayName':'Excel',
    propTypes:{
      'headers': React.PropTypes.arrayOf(
        React.PropTypes.string
      ),
      'initialData': React.PropTypes.arrayOf(
        React.PropTypes.arrayOf(
          React.PropTypes.string
        )
      )
    },
    getInitialState:function(){
      return {
        'data': this.props.initialData,
        'sortby': null,
        'descending': false,
        'edit': null,   // 편집대상 상태값 관리
      };
    },
    _sort:function(e){
      var column = e.target.cellIndex;
      var data = this.state.data.slice();
      var descending =
        this.state.sortby === column && !this.state.descending;
      data.sort(function(a,b){
        return descending
          ? (a[column] < b[column])
          : (a[column] > b[column]);
      });
      this.setState({
        'data': data,
        'sortby': column,
        'descending': descending,
      });
    },
    _showEditor:function(e){   // 편집모드 시작
      this.setState({
        'edit':{
          row: parseInt(e.target.dataset.row, 10),  // 행번호 기억
          cell: e.target.cellIndex,   // 열번호 기억
        }
      });
    },
    _save:function(e){
      e.preventDefault();   // 이벤트 API 중지
      var input = e.target.firstChild;
      var data = this.state.data.slice();
      data[this.state.edit.row][this.state.edit.cell] = input.value;  // 입력값을 data에 반영
      this.setState({
        'edit': null,   // 편집모드 종료
        'data': data,   // 임시데이터 반영
      })
    },
    render:function(){
      return (
        React.DOM.table(
          null,
          React.DOM.thead(
            {'onClick': this._sort},
            React.DOM.tr(
              null,
              this.props.headers.map(function(title, idx){
                if(this.state.sortby === idx){
                  title += this.state.descending ? ' \u2191' : ' \u2193'
                }
                return React.DOM.th({'key':idx}, title);
              }, this)
            )
          ),//thead
          React.DOM.tbody(
            {'onDoubleClick': this._showEditor},
            this.state.data.map(function(row, rowidx){
              return React.DOM.tr(
                {'key': rowidx},
                row.map(function(cell, cellidx){
                  var content = cell;

                  // 편집모드이면서, 편집대상 행렬번호가 일치한 위상일때,
                  // 텍스트대신에 입력박스를 렌더링
                  var edit = this.state.edit;
                  if(edit && edit.row === rowidx && edit.cell === cellidx){
                    content = React.DOM.form(
                      {'onSubmit': this._save},
                      React.DOM.input({'type':'text', 'defaultValue':content})
                    );
                  }

                  return React.DOM.td({
                    'key':cellidx,    // 열번호
                    'data-row':rowidx   // 행번호 커스텀 속성 (DOM에서 제공 x)
                  }, content);
                }, this)
              );
            }, this)
          )//tbody
        )//table
      );
    }
  });

  // rendering
  ReactDOM.render(
    React.createElement(Excel,{
      'headers':headers,
      'initialData':data,
    }),
    document.querySelector('#app')
  );
  </script>
</body>
</html>
